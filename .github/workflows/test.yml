on: [push]

jobs:
  workhorse:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '^1.14.0'
      env:
        GOPATH: $HOME
    - run: |
        curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
        dep ensure -vendor-only
    - run: ./scripts/test
